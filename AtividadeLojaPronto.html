<body>

 <h1>Bem vindo</h1> 
 <p><span id="nome"></span></p>
 <p>O valor da sua compra foi de : R$<span id="pedido"></span> Reais</p>

<script>
 let nome;  
 let hotdog; 
 let hamburguer; 
 let cheeseburguer; 
 let refrigerante;
 let batatafrita;
 let pedido;

 nome = prompt("Digite seu nome :");
 
 hotdog = Number(prompt("Escolha a quantidade de hotdog: ")) * 1.50  
 hamburguer = Number(prompt("Escolha a quantidade de hamburguer: ")) * 1.30  
 cheeseburguer = Number(prompt("Escolha a quantidade de cheeseburguer: ")) * 1.50 
 refrigerante = Number(prompt("Escolha a quantidade de refrigerante: ")) * 1.00 
 batatafrita = Number(prompt("Escolha a quantidade de batatafrita: ")) * 0.80 

 pedido = (hotdog + hamburguer + cheeseburguer + refrigerante + batatafrita);

 document.getElementById("nome").innerHTML = nome;
 document.getElementById("pedido").innerHTML = pedido;
 
</script>
