<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesagem</title>
</head>
<body>
  <h1>Descubra seu peso</h1> 
  <p>Nome1:<span id="Nome1"></span></p>
  <p>Peso1:<span id="Peso1"></span></p>
  <p>Nome2:<span id="Nome2"></span></p>
  <p>Peso2:<span id="Peso2"></span></p>
  <p>Resultado:<span id="Resultado"></span></p>
<script>
   let Nome1;
   let Peso1;
   let Nome2;
   let Peso2;
   let Resultado;
   
   Nome1 = (prompt("Pessoa 1, Digite seu nome :"));
   
   Peso1 = Number(prompt("Pessoa 1, Digite seu peso:"));

   Nome2 = (prompt("Pessoa 2, Digite seu nome :"));

   Peso2 = Number (prompt("Pessoa 2, Digite seu peso:"));

   if(Peso1 > Peso2){
    Resultado = "A primeira pessoa é mais pesada, pesando:" + Peso1;        
  }
  if(Peso2 > Peso1){
    Resultado = "A segunda pessoa é mais pesada, pesando:" + Peso2;  
  } 
  
   document.getElementById("Nome1").innerHTML = Nome1;
   document.getElementById("Peso1").innerHTML = Peso1;
   document.getElementById("Nome2").innerHTML = Nome2;
   document.getElementById("Peso2").innerHTML = Peso2;
   document.getElementById("Resultado").innerHTML = Resultado;




</script>
