<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra o resultado dos valores:</title>
</head>
<body>
  <h1>Escreva dois valores, em seguida selecione uma das 4 operações:</h1>
  <p>Nome:<span id="Nome"></span></p>
  <p>Resultado:<span id="Resultado"></span></p>



<script>
  let Nome;
  let Valor1;
  let Valor2;
  let Resultado;
  let operacao;

 
  Nome = prompt("Digite o seu Nome");
  Valor1 = Number(prompt("Digite o primeiro valor"));
  Valor2 = Number(prompt("Digite o segundo valor"));
 
  operacao = prompt("Escolha uma das opçoes: \n 1: Somar \n 2: Subtrair \n 3: Dividir \n 4: Multiplicar")

  if (operacao == "1"){
   Resultado = Valor1 + Valor2; 
  }
  if (operacao == "2"){
   conta = Valor1 - Valor2; 
  Resultado = "O resultado é " + conta;
  }

  if (operacao == "3"){
   conta = Valor1 / Valor2; 
  Resultado = "O resultado é " + conta;
  }

  if (operacao == "4"){
   conta = Valor1 * Valor2; 
  Resultado = "O resultado é " + conta;
  }
   
 

  //console.log(permissao); Pra mostrar no console do browse
  document.getElementById("Nome").innerHTML = Nome;
  document.getElementById("Resultado").innerHTML = Resultado;
  
</script>

</body>
</html>
