<html lang="pt-br">
<head>

switch (Cursos) {

        break;

        Valor = " Você vai pagar $50.00 pelo seu curso"
        break;
        case "3":
        Resultado = "Você escolheu o curso de RH"
        Valor = " Você vai pagar $50.00 pelo seu curso"
        break;
        case "4":
        Resultado = "Você escolheu o curso de Gastronomia"
        Valor = " Você vai pagar $55.00 pelo seu curso"
        break;
    default:
        break;
}
 if(Cursos == "1" && Cursos == "2" && Cursos == "3" ){
 Valor = "R$ 50.00";
 }else{
  Valor = "R$ 55.00";
}
  
  //console.log(permissao); Pra mostrar no console do browse
  document.getElementById("Nome").innerHTML = Nome;

</script>

</body>
