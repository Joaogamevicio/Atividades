<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim Escolar</title>
</head>
<body>
  <h1>Descubra sua Nota</h1> 
  <p>Nome:<span id="Nome"></span></p>
  <p>Resultado:<span id="Resultado"></span></p>
<script>
   let Nome;
   let Nota1;
   let Nota2;
   let Nota3;
   let Nota4;
   let Resultado;
   
   Nome = prompt("Digite seu nome :");
   Nota1 = Number(prompt("Digite a sua prmieira nota "));
   Nota2 = Number(prompt("Digite a sua segunda nota "));
   Nota3 = Number(prompt("Digite a sua terceira nota "));
   Nota4 = Number(prompt("Digite a sua quarta nota "));

   Resultado = (Nota1 + Nota2 + Nota3 + Nota4)/4
    
   

   document.getElementById("Nome").innerHTML = Nome;
   document.getElementById("Resultado").innerHTML = Resultado;




</script> 
  

  
</body>
</html>
